<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
</head>
<body>
    <h1>Are you sure  you want to delete the following course?</h1>
    <h3> Name: {{course.name}}</h3>
    <h3> Description:</h3> <p> {{course.desc}}</p>

    <div class="buttons">
        <form action="/">
        <input type="submit" value="No">
        </form>
        <form action="/courses/confirm/{{course.id}}/delete">
            <input type="submit" value="Yes! I want to delete this">
        </form>
    </div>
</body>
</html>
